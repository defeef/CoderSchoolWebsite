<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/css/main.css">
    <script src=/js/login.js></script>
    <script src=/js/api.js></script>
  </head>
  <body>
    <header>
      <span>A social media site</span>
    </header>
    <main>
      <form id="register" onsubmit="register(event)">
        <span>REGISTER</span>
        <input type="text" id="first" placeholder="first" autofocus></input>
        <input type="text" id="last" placeholder="last"></input>
        <input type="text" id="email" placeholder="email" autofocus></input>
        <input type="text" id="username" placeholder="username"></input>
        <input type="password" id="password" placeholder="password" autofocus></input>
        <input type="password" id="confirm" placeholder="confirm password"></input>
        <button type="submit">Submit</button>
        <p>Have an account? <a href="/login">Login</a></p>
      </form>
    </main>
    <footer>
      
    </footer>
  </body>
</html>
